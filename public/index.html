<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abush Bingo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Abush Bingo</h1>
            <div class="game-info">
                <div class="player-info">
                    <span id="playerName">Player</span>
                </div>
                <div class="score-board">
                    <span>Games Won: <span id="gamesWon">0</span></span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-controls">
                <button id="newGameBtn" class="btn primary">New Game</button>
                <button id="resetBtn" class="btn danger">Reset</button>
            </div>
    <div id="multiplayer-controls">
    <button onclick="multiplayer.startNewGame()">New Multiplayer Game</button>
    <div id="player-count">Players: 0</div>
    <div id="countdown-timer">30</div>
</div>

<div id="player-list">
    <h4>Active Players</h4>
    <div id="players-container"></div>
</div>

            <!-- Win condition indicators will be inserted here by JavaScript -->

            <div class="bingo-card">
                <div class="bingo-header">
                    <div class="bingo-letter">B</div>
                    <div class="bingo-letter">I</div>
                    <div class="bingo-letter">N</div>
                    <div class="bingo-letter">G</div>
                    <div class="bingo-letter">O</div>
                </div>
                <div class="bingo-grid" id="bingoGrid">
                    <!-- Bingo cells will be generated here -->
                </div>
            </div>

            <div class="game-instructions">
                <h3>ðŸŽ¯ Win Conditions:</h3>
                <ul>
                    <li>Complete any <strong>Row OR Column</strong></li>
                    <li>Complete <strong>Both Diagonals</strong></li>
                    <li>Mark all <strong>Four Corners</strong></li>
                </ul>
                <p><em>Click on called numbers to mark them!</em></p>
            </div>

            <div class="called-numbers">
                <h3>Called Numbers <span id="numbersCalled">0</span></h3>
                <div class="numbers-grid" id="calledNumbers">
                    <!-- Called numbers will appear here -->
                </div>
            </div>

            <div class="game-stats">
                <div class="stat-item">
                    <span>Marked Cells: </span>
                    <span id="markedCount">0</span>/24
                </div>
            </div>

            <div class="win-message hidden" id="winMessage">
                <div class="win-content">
                    <h2>ðŸŽ‰ BINGO! ðŸŽ‰</h2>
                    <p id="winText">Congratulations! You've won!</p>
                    <button id="celebrateBtn" class="btn celebration">Celebrate!</button>
                    <button id="newGameAfterWin" class="btn primary">Play Again</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
