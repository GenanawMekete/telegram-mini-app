<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Bingo Game</h1>
            <div class="game-info">
                <div class="player-info">
                    <span id="playerName">Player</span>
                </div>
                <div class="score-board">
                    <span>Games Won: <span id="gamesWon">0</span></span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-controls">
                <button id="newGameBtn" class="btn primary">New Game</button>
                <button id="autoMarkBtn" class="btn secondary">Auto Mark</button>
                <button id="resetBtn" class="btn danger">Reset</button>
            </div>

            <div class="bingo-card">
                <div class="bingo-header">
                    <div class="bingo-letter">B</div>
                    <div class="bingo-letter">I</div>
                    <div class="bingo-letter">N</div>
                    <div class="bingo-letter">G</div>
                    <div class="bingo-letter">O</div>
                </div>
                <div class="bingo-grid" id="bingoGrid">
                    <!-- Bingo cells will be generated here -->
                </div>
            </div>

            <div class="called-numbers">
                <h3>Called Numbers</h3>
                <div class="numbers-grid" id="calledNumbers">
                    <!-- Called numbers will appear here -->
                </div>
            </div>

            <div class="win-message hidden" id="winMessage">
                <div class="win-content">
                    <h2>ðŸŽ‰ BINGO! ðŸŽ‰</h2>
                    <p>Congratulations! You've won!</p>
                    <button id="celebrateBtn" class="btn celebration">Celebrate!</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="stats">
                <div class="stat-item">
                    <span>Numbers Called: </span>
                    <span id="numbersCalled">0</span>
                </div>
                <div class="stat-item">
                    <span>Marked: </span>
                    <span id="markedCount">0</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
